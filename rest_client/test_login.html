<!DOCTYPE html>
<html>
<head>
    <title>Login Admin - TEST</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .login-container { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); 
            width: 400px; 
            max-width: 90%; 
        }
        .back-to-home {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: #FF5722;
            border-radius: 10px;
            border: 3px solid #FF5722;
        }
        .back-to-home a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 20px;
            border: 3px solid white;
            border-radius: 25px;
            background: #FF5722;
            transition: all 0.3s ease;
        }
        .back-to-home a:hover {
            background: white;
            color: #FF5722;
            transform: scale(1.05);
            text-decoration: none;
        }
        .login-header { 
            text-align: center; 
            margin-bottom: 30px; 
        }
        .login-header h1 { 
            color: #333; 
            margin-bottom: 10px; 
            font-size: 28px; 
        }
        .login-header p { 
            color: #666; 
            font-size: 14px; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 5px; 
            color: #333; 
            font-weight: bold; 
        }
        .form-group input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px; 
            transition: border-color 0.3s; 
        }
        .form-group input:focus { 
            outline: none; 
            border-color: #667eea; 
        }
        .btn { 
            width: 100%; 
            padding: 12px; 
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: transform 0.2s; 
        }
        .btn:hover { 
            transform: translateY(-2px); 
        }
        .default-info {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 13px;
            color: #666;
        }
        .footer-note {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="back-to-home">
            <a href="../">
                üè† KEMBALI KE HALAMAN UTAMA
            </a>
        </div>
        
        <div class="login-header">
            <h1>Login Admin</h1>
            <p>Masukkan username dan password untuk mengakses panel admin</p>
        </div>
        
        <form method="post" action="../../auth/aksi_login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Masukkan Username Anda" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Masukkan Password Anda" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="default-info">
            <strong>Default:</strong> username = <strong>admin</strong>, password = <strong>1234</strong>
        </div>
        
        <div class="footer-note">
            Sistem E-Voting HIMSI
        </div>
    </div>
</body>
</html>
